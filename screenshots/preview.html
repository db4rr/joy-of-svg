<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Responsive SVG</title>
		<style type="text/css" media="screen">
			body { padding: 15px; }
			.container { width: 100%; height: 500px; border: 1px solid #aaa; }
      .container object { width: 100%; height: 100%; }
		</style>
	</head>
	<body>
    
		<div class="container">
      <object type="image/svg+xml" data="screenshot_example.svg"/>
		</div>
		
	</body>
</html>
